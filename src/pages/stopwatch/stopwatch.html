<ion-header>

  <ion-navbar>
    <ion-title center>Stop Watch</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

  <ion-card-header>
    Stop Watch
  </ion-card-header>

  <ion-card-content>
    <!-- Add card content here! -->
    {{this.counter}}
    <ion-grid>
  <ion-row>
    <ion-col width-50>
      <button ion-button color="secondary" round (click)= "startCounter()">
        <ion-icon ios="ios-play" md="md-play"></ion-icon>
      </button>
    </ion-col>
    <ion-col width-50>
      <button ion-button color="danger" round (click) = "stopCounter()">
        <ion-icon ios="ios-stopwatch" md="md-stopwatch"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-grid>
    

  </ion-card-content>

</ion-card>

</ion-content>
